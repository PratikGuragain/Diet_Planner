{% extends 'base.html' %}
{% block content %}
    <h1>Inventory List</h1>
    <table>
        <thead>
            <tr>
                <th>Ingredient</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Minimum Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory_items %}
                <tr>
                    <td>{{ item.ingredient.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.unit }}</td>
                    <td>{{ item.minimum_quantity }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
