{% extends 'base.html' %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #e0f7fa, #d1f2eb); /* Soft and vibrant background */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .container {
    background-color: #f8f8f8; /* Soft background for the container */
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .card {
    border: none; /* Remove default card border */
    box-shadow: none; /* Remove default card shadow */
  }

  .card-header {
    background-color: #f8f9fa; /* Light background for header */
    border-bottom: 1px solid #eee;
    padding: 15px;
    border-radius: 10px 10px 0 0;
  }

  .card-body {
    padding: 20px;
  }

  .table-responsive {
    overflow-x: auto;
  }

  .table {
    width: 100%;
    margin-bottom: 1rem;
    color: #212529;
  }

  .table-striped tbody tr:nth-of-type(odd) {
    background-color: rgba(0, 0, 0, 0.05);
  }

  .table-hover tbody tr:hover {
    color: #212529;
    background-color: rgba(0, 0, 0, 0.075);
  }

  .table th,
  .table td {
    padding: 0.75rem;
    vertical-align: top;
    border-top: 1px solid #dee2e6;
  }

  .table thead th {
    vertical-align: bottom;
    border-bottom: 2px solid #dee2e6;
    background-color: #f5f5f5; /* Very light gray */
  }

  .table tbody tr:nth-child(even) {
    background-color: #f9f9f9; /* Slightly darker gray */
  }

  .table tbody tr:hover {
    background-color: #f0f0f0; /* Light gray on hover */
  }

  h1 {
    color: #333;
    font-weight: 700;
    margin-bottom: 20px;
  }
</style>

<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h1>Inventory List</h1>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Ingredient</th>
              <th>Quantity</th>
              <th>Unit</th>
              <th>Minimum Quantity</th>
            </tr>
          </thead>
          <tbody>
            {% for item in inventory_items %}
            <tr>
              <td>{{ item.ingredient.name }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.unit }}</td>
              <td>{{ item.minimum_quantity }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
