{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h1>Mark Food as Cooked</h1>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="cooked_time" class="form-label">Cooked Time (YYYY-MM-DD HH:MM):</label>
          <input type="datetime-local" name="cooked_time" id="cooked_time" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="{% url 'food_overview' %}" class="btn btn-secondary">Cancel</a>
      </form>

      {% if error_message and pending_food_id == pending_food.food.pk %}
      <div class="alert alert-danger mt-3" role="alert">
        {{ error_message }}
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
