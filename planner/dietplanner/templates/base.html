<!DOCTYPE html>
<html>

<head>
  <title>Food Tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    header {
      background-color: #fff;
      padding: 20px;
      border-bottom: 1px solid #eee;
      margin-bottom: 20px;
      text-align: center;
      position: relative;
    }

    /* Animation for the plane image */
    @keyframes flyLeftToRight {
      0% {
        left: -150px; /* Starts from left outside */
        top: 50%;
        transform: translateY(-50%);
      }
      100% {
        left: 100%; /* Moves to right outside */
        top: 50%;
        transform: translateY(-50%);
      }
    }

    header img.plane {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100px;
      animation: flyLeftToRight 10s infinite linear; /* 10s duration for a full cycle */
    }

    nav {
      background-color: #8ab4f8;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      margin: 0 10px;
      border-radius: 3px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #6a96e8;
    }

    h1,
    h2,
    h3 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    img {
      max-width: 100px;
      height: auto;
      border-radius: 2px;
      display: block;
      margin: 10px auto;
    }

    .food-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .food-item {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .food-item:hover {
      transform: translateY(-5px);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      margin-top: 20px;
    }

    .bottom-plane-container {
      text-align: center;
      margin-top: 20px;
    }

    .bottom-plane-image {
      width: 300px;
      height: auto;
      display: inline-block;
    }

    .btn-primary,
    .btn-secondary,
    .dropdown-toggle {
      background-color: #8ab4f8;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .btn-primary:hover,
    .btn-secondary:hover,
    .dropdown-toggle:hover {
      background-color: #6a96e8;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <img src="https://www.eatthismuch.com/_app/immutable/assets/plane.srfVEkqf.webp" alt="Airplane" class="plane">
      <h1>Food Tracker</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Food Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Food
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'food_list' %}">View Foods</a></li>
                <li><a class="dropdown-item" href="{% url 'add_food' %}">Add Food</a></li>
                <li><a class="dropdown-item" href="{% url 'food_overview' %}">Food Overview</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'ingredients_book' %}">Ingredients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'inventory_list' %}">Inventory</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'reorder_list' %}">Reorder</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
  </div>
  <footer>
    &copy; 2025 Diet Tracker
  </footer>

  <div class="bottom-plane-container">
    <img src="https://www.eatthismuch.com/_app/immutable/assets/plane.srfVEkqf.webp" alt="Large Airplane"
      class="bottom-plane-image">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
